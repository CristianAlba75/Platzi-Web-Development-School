<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width:1000px)">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <section class="container__actions">
                <picture class="title__logo">
                    <img src="./images/logo.svg" alt="">
                </picture>
                <div class="actions__icons">
                    <picture>
                        <img src="./images/icon-document.svg" alt="">
                    </picture>
                    <picture>
                        <img src="./images/icon-folder.svg" alt="">
                    </picture>
                    <picture>
                        <img src="./images/icon-upload.svg" alt="">
                    </picture>
                </div>
            </section>
            <section class="container__measurement">
                <div class="measurement__text">
                    <p>You've user <b>815 GB</b> of your storage.</p>
                </div>
                <div class="measurement__bar">
                    <div class="bar__used">
                        <div class="bar__circle"></div>
                    </div>
                    <div class="bar__empty"></div>
                </div>
                <div class="measurement__values">
                    <b>0 GB</b>
                    <b>1000 GB</b>
                </div>
                <div class="measurement__current">
                    <div class="current__number">
                        <p>185</p>
                    </div>
                    <div class="current__text">
                        <p>GB LEFT</p>
                    </div>
                </div>
                <div class="triangle"></div>
            </section>
        </div>
    </main>
</body>
</html>
