<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css//tablet.css" media="screen and (min-width:600px)">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width:1440px)">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <picture class="header__logo">
            <img src="./images/logo.svg" alt="Logo">
        </picture>
    </header>
    <main class="container">
        <section class="container__image">
            <picture>
                <img src="./images/illustration-mockups.svg" alt="">
            </picture>
        </section>
        <section class="container__info">
            <div class="container__info-title">
                <h1 class="title">Build The Community Your Fans Will Love</h1>
            </div>
            <div class="container__info-text">
                <p>Huddle re-imagines that way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            </div>
            <div class="container__info-button">
                <button>Register</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <ul class="footer__menu">
            <li>
                <a href=""><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
                <a href=""><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href=""><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/1db2702c51.js" crossorigin="anonymous"></script>
</body>
</html>
